{% include "header.html "%}

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="panel panel-default top-margin-low1" >
					<form action="/sabia/registra_novo/" method="POST"> 
						{% csrf_token %}	
						
						<div class="panel-heading"><i class="fa fa-search"></i>  
							Título: <input type="text" name="formTitulo" class="form-control" placeholder="Insira o Título...">
						</div>
						
						<div class="panel-body">						
							Artigo: </br><textarea name="formArtigo" rows="3" id="tbxTextoSolicitacao" class="form-control" style="height:300px;width:100%;"></textarea>	<br>	
							
							Tags: <input type="text" name="formTags" class="form-control" placeholder="Insira as Palavras-chave...">
							</br>
							<button type="submit" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-folder-close"></span> Adicionar Artigo
							</button>
						</div>
					</form>
				</div>								
			</div>						
		</div>	
	</div>
			
	
{% include "footer.html "%}
